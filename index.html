<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-avatar.png">
  <link rel="stylesheet" type="text/css" href="./CSS/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="element">
      <div class="element__image">
        <img src="images/image-equilibrium.jpg" alt="it's a nice cube">
        <div class="element__overlay">
          <img src="images/icon-view.svg" alt="overlay logo">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="element__items">
        <div class="element__items-logo  element__items-logo--cyan">
          <div class="little-logo">
            <img src="images/icon-ethereum.svg" alt="ethereum logo">
          </div>
          <p> 0.041ETH</p>
        </div>
        <div class="element__items-logo">
          <div class="little-logo">
            <img src="images/icon-clock.svg" alt="clock">
          </div>
          <p>3 days left</p>
        </div>
      </div>
      <footer class="element__footer">
        <div class="element__footer-image">
          <img src="images/image-avatar.png" alt="image of a person">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
  </div>
</body>
</html>
